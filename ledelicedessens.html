<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood - Le délice des sens</title>
    <!-- link to css styling file -->
    <link rel="stylesheet" href="./public/css/style.css" />
    <!-- to be able to use fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/be8e39ade2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- div containging the whole page if needed -->
    <div class="main-wrapper">
      <!-- menu header -->
      <header class="header">
        <a class="header__link" href="index.html"></a>
        <p class="header__logo">
          <img src="./public/images/logo/ohmyfood.png" alt="Logo ohmyfood" />
        </p>
      </header>
      <!-- image of the restaurent -->
      <p class="restaurent-img">
        <img
          src="./public/images/restaurants/sens.jpg"
          alt="Photo du délice des sens"
        />
      </p>
      <!-- main part not sure if image should be separate form the rest or not -->
      <main class="menu">
        <h1 class="menu__heading">La note enchantée</h1>
        <p class="menu__heart"></p>
        <section class="menu__section menu__section--1">
          <h2>Entrées</h2>
          <article class="dish">plats</article>
          <article class="dish">plats</article>
          <article class="dish">plats</article>
        </section>
        <section class="menu__section menu__section--2">
          <h2>Plats</h2>
          <article class="dish">plats</article>
          <article class="dish">plats</article>
          <article class="dish">plats</article>
        </section>
        <section class="menu__section menu__section--3">
          <h2>Desserts</h2>
          <article class="dish">plats</article>
          <article class="dish">plats</article>
          <article class="dish">plats</article>
        </section>
        <button class="menu__btn btn">Commander</button>
      </main>
      <!-- footer same for all pages -->
      <footer class="footer">
        <p class="footer__heading">ohmyfood</p>
        <ul>
          <li class="footer-li footer-li--icon footer-li--utensils">
            <a class="footer-li__link" href="#">Proposer un restaurant</a>
          </li>
          <li class="footer-li footer-li--icon footer-li--handshake">
            <a class="footer-li__link" href="#">Devenir partenaire</a>
          </li>
          <li class="footer-li">
            <a class="footer-li__link" href="#">Mentions légales</a>
          </li>
          <li class="footer-li">
            <a class="footer-li__link" href="mailto:contact@ohmyfood.com"
              >Contact</a
            >
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
